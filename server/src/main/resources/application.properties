spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.datasource.platform=postgresql

spring.datasource.url=jdbc:postgresql://localhost:5432/discover
spring.datasource.username=discover
spring.datasource.password=discover@123
spring.datasource.driver-class-name=org.postgresql.Driver


spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:data/changelog/db.changelog-master.xml

spring.security.queries.users=SELECT email, password, active FROM users WHERE email=?
spring.security.queries.roles=SELECT u.email, ur.role FROM users u INNER JOIN user_roles ur on u.id = ur.user_id where u.email = ?