spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.datasource.platform=postgresql

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:data/changelog/db.changelog-master.xml

spring.security.queries.users=SELECT email, password, active FROM users WHERE email=?
spring.security.queries.roles=SELECT u.email, ur.role FROM users u INNER JOIN user_roles ur on u.id = ur.user_id where u.email = ?

spring.jpa.show-sql=true

#Application related configuration
app.schedulers.feed.time = 10000
app.schedulers.feed.delay.time = 6000